version: '3.4'

networks:
  backend:

name: fiesta-food

volumes:
  sql-server-data:
    driver: local
  sqldata:
  sqllog:
  sqlbackup:
services:
  fiestafooddb:
    container_name: fistafood-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=strngPss37!
    networks:
      - backend
    ports:
      - 8001:1433 

  webapi:
    image: ${DOCKER_REGISTRY-}webapi
    build:
     context: .
     dockerfile: WebApi/Dockerfile
    networks:
     - backend
    ports:
     - 8080:80
    environment:
     - DB_HOST=fiestadb
     - DB_NAME=fiestaFoodDb
     - DB_SA_PASSWORD=strngPss37!